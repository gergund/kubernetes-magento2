apiVersion: v1
kind: ReplicationController
metadata:
  name: magento2-mysql
spec:
  replicas: 1
  selector:
    app: magento2-mysql
  template:
    metadata:
      name: magento2-mysql
      labels:
        app: magento2-mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7
        args:
          - "--ignore-db-dir=lost+found"
        ports:
        - name: mysql-port
          containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: magento2-secrets
                key: db-password
        volumeMounts:
        - mountPath: "/var/lib/mysql"
          name: mysql-storage
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: magento-db
---
apiVersion: v1
kind: Service
metadata:
  name: magento2-mysql
spec:
  ports:
  - port: 3306
    protocol: TCP
  selector:
    app: magento2-mysql
  type: NodePort
